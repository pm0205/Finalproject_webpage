<!DOCTYPE html>
<html>
<head>
  <title>Animated Background with Buttons</title>
  <style>
    body {
      background-color: #000;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }
    
    #animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      font-size: 16px;
      text-decoration: none;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="animation"></canvas>

  <div>
    <button class="button" onclick="alert('Button 1 clicked!')">Button 1</button>
    <button class="button" onclick="alert('Button 2 clicked!')">Button 2</button>
    <button class="button" onclick="alert('Button 3 clicked!')">Button 3</button>
    <button class="button" onclick="alert('Button 4 clicked!')">Button 4</button>
  </div>

  <script>
    // Animated background
    var canvas = document.getElementById('animation');
    var ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#ff9800';
      for (var i = 0; i < 100; i++) {
        var x = Math.random() * canvas.width;
        var y = Math.random() * canvas.height;
        ctx.beginPath();
        ctx.arc(x, y, 10, 0, Math.PI * 2);
        ctx.closePath();
        ctx.fill();
      }
    }

    function update() {
      draw();
      requestAnimationFrame(update);
    }

    update();
  </script>
</body>
</html>
