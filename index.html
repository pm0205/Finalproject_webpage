<!DOCTYPE html>
<html>
<head>
  <title>RA2011003011045</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      font-size: 16px;
      text-decoration: none;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="background"></canvas>

  <div>
    <button class="button" onclick="alert('Button 1 clicked!')">Button 1</button>
    <button class="button" onclick="alert('Button 2 clicked!')">Button 2</button>
    <button class="button" onclick="alert('Button 3 clicked!')">Button 3</button>
    <button class="button" onclick="alert('Button 4 clicked!')">Button 4</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Generate random data
    var data = [];
    for (var i = 0; i < 12; i++) {
      data.push(Math.floor(Math.random() * 100));
    }

    // Chart configuration
    var ctx = document.getElementById('background').getContext('2d');
    var chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
        datasets: [{
          label: 'Sample Data',
          data: data,
          backgroundColor: 'rgba(54, 162, 235, 0.2)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>
