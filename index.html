<!DOCTYPE html>
<html>
<head>
    <title>Sales Analysis - Supermarket</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Sales Analysis - Supermarket</h1>
    <table>
        <tr>
            <th>Product</th>
            <th>Quantity Sold</th>
            <th>Revenue</th>
        </tr>
        <tr>
            <td>Bread</td>
            <td>250</td>
            <td>$500</td>
        </tr>
        <tr>
            <td>Milk</td>
            <td>200</td>
            <td>$400</td>
        </tr>
        <tr>
            <td>Eggs</td>
            <td>150</td>
            <td>$300</td>
        </tr>
    </table>
</body>
</html>
